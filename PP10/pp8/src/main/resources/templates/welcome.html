<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/color/48/000000/spring-logo.png">
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class=" bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand">
        <p><b th:text="${user.getEmail()}"></b><span
                th:text="' with roles: ' +${user.getRolesString(user.getRoles())}"></span></p>
    </div>
    <div class="navbar-brand pull-right ">
        <p><a href="/logout" methods="post" class="text-secondary">Logout</a></p>
    </div>
</nav>

<div class="container-fluid pl-0 pr-0 bg-white ">
    <div class="row ">
        <div class="flex-column-sm-2 col-md-2 bg-white  pr-0 sidebar " style="height: 1280px">
            <div th:if="${user.isAdmin(user)}">
                <a href="admin" class="btn btn-link btn-block  text-left">Admin</a>
            </div>
            <div th:if="${user.isUser(user)}">
                <a href="welcome" class="btn btn-primary btn-block active text-left" aria-pressed="true">User</a>
            </div>
        </div>

        <div class="col-sm-10  bg-light text-dark main">

            <div class="container-fluid ">
                <br>
                <h1> User information-page</h1>
                <div class="container-fluid border rounded px-0">
                    <div class="modal-header">
                        <h4 class="modal-title">About user</h4>
                    </div>
                    <div class="modal-body bg-white ">
                        <table class="table table-striped ">
                            <tbody>
                            <tr></tr>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>


                            <tr>

                                <th scope="row" th:text="${user.id}">11</th>
                                <th th:class="font-weight-normal" th:text="${user.firstName}"></th>
                                <th th:class="font-weight-normal" th:text="${user.lastName}"></th>
                                <th th:class="font-weight-normal" th:text="${user.age}"></th>
                                <th th:class="font-weight-normal" th:text="${user.email}"></th>
                                <th th:class="font-weight-normal"
                                    th:text="${user.getRolesString(user.getRoles())}"></th>

                            </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
</html>
