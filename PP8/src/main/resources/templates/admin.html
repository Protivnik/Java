<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
</head>
<body>
<form>
    <input type="button" value="Add ROLE" onClick='location.href="/admin/addRole"'>
    <input type="button" value="Add user" onClick='location.href="/admin/add"'>
</form>
<table>
    <h3>User list</h3>
    <tr>
        <th>Name</th>
        <th>Password</th>
        <th>Age</th>
        <th>Role</th>
    </tr>

    <tr th:each = "user: ${users}" >
            <td th:text="${user.name}" ></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.roles}"></td>
            <td><a th:href="@{admin/edit/{id}(id=${user.id})}">edit</a></td>
            <td><a href= "delete.html" th:href = "@{admin/delete/{id}(id=${user.id})}">delete</a></td>

</tr>

</table>
<div th:insert="~{logout :: log}"></div>
</body>
</html>
